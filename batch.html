<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Batch</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card { width: 100%; max-width: 500px; }
  </style>
</head>
<body>

<!-- ================= MAIN CARD ================= -->
<div class="card">
  <h2>Select Batch</h2>
  <p style="font-size:13px;color:#555;">
    Choose an existing batch or start a new one.
  </p>

  <!-- Batch buttons will be injected here -->
  <div id="batchList"></div>

  <hr style="margin:16px 0;">

  <!-- Start new batch -->
  <button
    onclick="location.href='setup.html'"
    class="btn-primary"
    style="width:100%;"
  >
    + Start New Batch
  </button>
</div>

<!-- ================= FOOTER ACTIONS ================= -->
<div class="sticky-actions">
  <div class="btn-row">
    <button
      onclick="location.href='dashboard.html'"
      class="btn-secondary"
    >
      Back to Dashboard
    </button>
    
    <button id="logoutBtn" class="btn-danger">Logout</button>
  </div>
</div>

<script type="module" src="batch.js"></script>
<script type="module">
  import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  const auth = getAuth();
  document.getElementById('logoutBtn').onclick = async () => {
    await signOut(auth);
    localStorage.removeItem("activeBatchId");
    location.href = 'index.html';
  }
</script>
</body>
</html>
