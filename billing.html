<!DOCTYPE html>
<html>
<head>
  <title>Delivery Challan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- HEADER -->
<div class="card">
  <h2>DELIVERY CHALLAN FOR BIRDS</h2>
  <p><b>SUJAYA FEEDS & FARMS</b></p>
  <p>Padubelle, Post Bantakal, Udupi - 574115</p>
  <p>GSTIN: 29AATFS4934N1Z5</p>

  <label>Bill No</label>
  <input id="billNo" readonly>

  <label>Date</label>
  <input type="date" id="billDate">

  <label>Trader Name</label>
  <input id="traderName">

  <label>Vehicle No</label>
  <input id="vehicleNo">
</div>

<!-- WEIGHTS -->
<div class="card">
  <h3>Weights (kg.g)</h3>

  <h4>Empty Weights</h4>
  <table width="100%">
    <tbody id="emptyBody"></tbody>
  </table>
  <button id="addEmptyRow">+ Add Empty</button>

  <hr>

  <h4>Gross Weights</h4>
  <table width="100%">
    <tbody id="grossBody"></tbody>
  </table>
  <button id="addGrossRow">+ Add Gross</button>
</div>

<!-- BIRDS -->
<div class="card">
  <h3>No. of Birds</h3>
  <table width="100%">
    <tbody id="crateBody"></tbody>
  </table>
  <button id="addCrateRow">+ Add</button>
  <p>Total Birds: <span id="totalBirds">0</span></p>
</div>

<!-- TOTALS -->
<div class="card">
  <p>Gross: <span id="grossTotal">0.000</span> kg</p>
  <p>Empty: <span id="emptyTotal">0.000</span> kg</p>
  <p><b>Net: <span id="netTotal">0.000</span> kg</b></p>
</div>

<!-- ACTIONS -->
<div class="sticky-actions">
  <button id="saveBill">Save Bill</button>
  <button id="shareBill">Share PDF</button>
</div>

<script type="module" src="billing.js"></script>
</body>
</html>
