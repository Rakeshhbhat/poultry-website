<!DOCTYPE html>
<html>
<head>
  <title>Delivery Challan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <h2>DELIVERY CHALLAN FOR BIRDS</h2>

  <label>Bill No</label>
  <input id="billNo" readonly>

  <label>Date</label>
  <input type="date" id="billDate">

  <label>Trader Name</label>
  <input id="traderName">

  <label>Vehicle No</label>
  <input id="vehicleNo">
</div>

<div class="card">
  <h3>Empty Weights</h3>
  <table width="100%"><tbody id="emptyBody"></tbody></table>
  <button id="addEmptyRow">+ Add Empty</button>

  <h3>Gross Weights</h3>
  <table width="100%"><tbody id="grossBody"></tbody></table>
  <button id="addGrossRow">+ Add Gross</button>
</div>

<div class="card">
  <h3>No. of Birds</h3>
  <table width="100%"><tbody id="crateBody"></tbody></table>
  <button id="addCrateRow">+ Add</button>
  <p>Total Birds: <span id="totalBirds">0</span></p>
</div>

<div class="card">
  <p>Gross: <span id="grossTotal">0.000</span> kg</p>
  <p>Empty: <span id="emptyTotal">0.000</span> kg</p>
  <b>Net: <span id="netTotal">0.000</span> kg</b>
</div>

<div class="sticky-actions">
  <button id="saveBill">Save Bill</button>
</div>

<script type="module" src="billing.js"></script>
</body>
</html>
