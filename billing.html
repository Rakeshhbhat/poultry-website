<!DOCTYPE html>
<html>
<head>
  <title>Delivery Challan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ================= HEADER ================= -->
<div class="card">
  <h2>DELIVERY CHALLAN FOR BIRDS</h2>
  <p><b>SUJAYA FEEDS & FARMS</b></p>
  <p>Padubelle, Post Bantakal, Udupi - 574115</p>
  <p>GSTIN: 29AATFS4934N1Z5</p>

  <label>Bill No</label>
  <input id="billNo" readonly>

  <label>Date</label>
  <input type="date" id="billDate">

  <label>Trader Name</label>
  <input id="traderName" placeholder="Lakshmi Chicken">

  <label>Vehicle No</label>
  <input id="vehicleNo" placeholder="KA 20 AB 9882">
</div>

<!-- ================= WEIGHT TABLE ================= -->
<div class="card">
  <h3>Weights</h3>

  <table style="width:100%">
    <thead>
      <tr>
        <th>Sl</th>
        <th>Empty Kg</th>
        <th>Empty g</th>
        <th>Gross Kg</th>
        <th>Gross g</th>
      </tr>
    </thead>
    <tbody id="weightBody"></tbody>
  </table>

  <button id="addWeightRow" class="btn-secondary">+ Add Row</button>
</div>

<!-- ================= NUMBER OF BIRDS ================= -->
<div class="card">
  <h3>No. of Birds</h3>

  <table style="width:100%">
    <thead>
      <tr>
        <th>Crates</th>
        <th>Birds / Crate</th>
        <th>Total</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="crateBody"></tbody>
  </table>

  <button id="addCrateRow" class="btn-secondary">+ Add</button>

  <hr>
  <p><b>Total Birds:</b> <span id="totalBirds">0</span></p>
</div>

<!-- ================= TOTALS ================= -->
<div class="card">
  <h3>Totals</h3>
  <p>Gross Weight: <b><span id="grossTotal">0.000</span> kg</b></p>
  <p>Empty Weight: <b><span id="emptyTotal">0.000</span> kg</b></p>
  <hr>
  <p>Net Weight: <b><span id="netTotal">0.000</span> kg</b></p>
</div>

<!-- ================= ACTIONS ================= -->
<div class="sticky-actions">
  <div class="btn-row btn-row-2">
    <button id="saveBill" class="btn-primary">Save Bill</button>
    <button id="shareBill" class="btn-secondary">Share PDF</button>
  </div>
</div>

<script type="module" src="billing.js"></script>
</body>
</html>
