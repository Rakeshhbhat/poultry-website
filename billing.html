<body class="app-ui">

<div class="card">
  <h2>Delivery Challan</h2>

  <label>Bill No</label>
  <input id="billNo" readonly>

  <label>Date</label>
  <input type="date" id="billDate">

  <label>Trader Name</label>
  <input id="traderName">

  <label>Vehicle No</label>
  <input id="vehicleNo">
</div>

<div class="card">
  <h3>Weights</h3>
  <table>
    <tbody id="emptyBody"></tbody>
  </table>
  <button id="addEmptyRow" class="btn-secondary">+ Empty</button>

  <table>
    <tbody id="grossBody"></tbody>
  </table>
  <button id="addGrossRow" class="btn-secondary">+ Gross</button>
</div>

<div class="card">
  <h3>No. of Birds</h3>
  <table>
    <tbody id="crateBody"></tbody>
  </table>
  <p><b>Total Birds: <span id="totalBirds">0</span></b></p>
</div>

<div class="card">
  <p>Gross: <span id="grossTotal">0</span> kg</p>
  <p>Empty: <span id="emptyTotal">0</span> kg</p>
  <b>Net: <span id="netTotal">0</span> kg</b>
</div>

<div class="sticky-actions">
  <button id="saveBill" class="btn-primary">Save Bill</button>
</div>

<script type="module" src="billing.js"></script>
</body>
