<!DOCTYPE html>
<html>
<head>
  <title>Delivery Challan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<button class="hamburger" onclick="document.querySelector('.sidebar').classList.toggle('open')">â˜°</button>

<div class="sidebar">
  <div class="sidebar-header" onclick="location.href='dashboard.html'">
    <h3>Poultry Manager</h3>
  </div>
  <button onclick="location.href='entry.html'" class="nav-item">
    <i>ğŸ“</i> Daily Entry
  </button>
  <button onclick="location.href='billing.html'" class="nav-item active">
    <i>ğŸ§¾</i> Bill Entry
  </button>
  <button onclick="location.href='billing-history.html'" class="nav-item">
    <i>ğŸ“š</i> Bill Book
  </button>
  <div class="sidebar-divider"></div>
  <button onclick="location.href='batch.html?manual=1'" class="nav-item">
    <i>ğŸ”„</i> Switch Batch
  </button>
  <button id="logoutBtn" class="nav-item" style="color:#d32f2f;">
    <i>ğŸšª</i> Logout
  </button>
</div>

<div class="main-content">

<div class="card">
  <h2>DELIVERY CHALLAN FOR BIRDS</h2>

  <label>Bill No</label>
  <input id="billNo" readonly>

  <label>Date</label>
  <input type="date" id="billDate">

  <label>Farmer Name</label>
  <input id="farmerNameBill">

  <label>Trader Name</label>
  <input id="traderName">

  <label>Vehicle No</label>
  <input id="vehicleNo">
</div>

<div class="card">
  <h3>Empty Weights</h3>
  <table width="100%">
    <thead>
      <tr>
        <th style="width:50px">#</th>
        <th>Empty Weight (kg)</th>
      </tr>
    </thead>
    <tbody id="emptyBody"></tbody>
  </table>
  <button id="addEmptyRow">+ Add Empty</button>

  <h3>Gross Weights</h3>
  <table width="100%">
    <thead>
      <tr>
        <th style="width:50px">#</th>
        <th>Gross Weight (kg)</th>
      </tr>
    </thead>
    <tbody id="grossBody"></tbody>
  </table>
  <button id="addGrossRow">+ Add Gross</button>
</div>

<div class="card">
  <h3>No. of Birds</h3>
  <table width="100%">
    <thead>
      <tr>
        <th>Crates</th>
        <th>Birds / Crate</th>
        <th>Total</th>
      </tr>
    </thead>
    <tbody id="crateBody"></tbody>
  </table>
  <button id="addCrateRow">+ Add Row</button>
  <p><b>Total Birds: <span id="totalBirds">0</span></b></p>
</div>

<div class="card">
  <p>Gross: <span id="grossTotal">0.000</span> kg</p>
  <p>Empty: <span id="emptyTotal">0.000</span> kg</p>
  <b>Net: <span id="netTotal">0.000</span> kg</b>
</div>

<div class="card">
  <button id="saveBill" class="btn-primary" style="width:100%">Save Bill</button>
</div>

</div>

<script type="module" src="billing.js"></script>
<script src="parallax.js"></script>
<script type="module">
  import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  const auth = getAuth();
  document.getElementById('logoutBtn').onclick = async () => {
    await signOut(auth);
    localStorage.removeItem("activeBatchId");
    location.href = 'index.html';
  }
</script>
</body>
</html>
