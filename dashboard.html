<!DOCTYPE html>
<html>
<head>
  <title>Poultry Dashboard</title>

  <!-- Charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- PDF libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<!-- PDF CONTENT START -->
<div id="pdfContent">
  <h2>Dashboard</h2>

  <p><b>Live Birds:</b> <span id="liveBirds">-</span></p>
  <p><b>Mortality %:</b> <span id="mortPct">-</span></p>
  <p><b>Avg BW (Actual / Std):</b>
     <span id="bwAct">-</span> /
     <span id="bwStd">-</span>
  </p>
  <p><b>FCR (Actual / Std):</b>
     <span id="fcrAct">-</span> /
     <span id="fcrStd">-</span>
  </p>

  <canvas id="bwChart"></canvas>
  <canvas id="fcrChart"></canvas>
  <canvas id="mortChart"></canvas>
</div>
<!-- PDF CONTENT END -->

<hr>

<!-- ACTION BUTTONS -->
<button id="pdfBtn">Download Dashboard PDF</button>
<button id="chartPdfBtn">Download Daily Chart PDF</button>
<button onclick="location.href='entry.html'">Go to Entry</button>
<button id="logoutBtn">Logout</button>

<script type="module" src="dashboard.js"></script>

</body>
</html>
