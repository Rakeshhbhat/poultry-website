<!DOCTYPE html>
<html>
<head>
  <title>Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

</head>
<body>

<div id="pdfContent">
<h2>Dashboard</h2>

<p>Live Birds: <span id="liveBirds"></span></p>
<p>Mortality %: <span id="mortPct"></span></p>
<p>Avg BW: <span id="bwAct"></span> / <span id="bwStd"></span></p>
<p>FCR: <span id="fcrAct"></span> / <span id="fcrStd"></span></p>

<canvas id="bwChart"></canvas>
<canvas id="fcrChart"></canvas>
<canvas id="mortChart"></canvas>
</div>

<button id="pdfBtn">Download PDF</button>
<button onclick="location.href='entry.html'">Entry</button>
<button id="logoutBtn">Logout</button>
<button id="chartPdfBtn">Download Daily Chart PDF</button>


<script type="module" src="dashboard.js"></script>
</body>
</html>
