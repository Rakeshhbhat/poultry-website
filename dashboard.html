<!DOCTYPE html>
<html>
<head>
  <title>Poultry Dashboard</title>

  <!-- Charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- PDF libraries -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.31/jspdf.plugin.autotable.min.js"></script>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>

<div id="pdfContent">

  <div class="card">
    <h2>Poultry Dashboard</h2>
    <p style="font-size:12px;color:#555;">Performance Summary</p>
  </div>

  <div class="card">
    <div class="kpi-grid">

      <div class="kpi">
        <div class="kpi-title">Live Birds</div>
        <div class="kpi-value" id="liveBirds">-</div>
      </div>

      <div class="kpi">
        <div class="kpi-title">Mortality %</div>
        <div class="kpi-value" id="mortPct">-</div>
      </div>

      <div class="kpi">
        <div class="kpi-title">Avg BW (g)</div>
        <div class="kpi-value">
          <span id="bwAct">-</span> / <span id="bwStd">-</span>
        </div>
      </div>

      <div class="kpi">
        <div class="kpi-title">FCR</div>
        <div class="kpi-value">
          <span id="fcrAct">-</span> / <span id="fcrStd">-</span>
        </div>
      </div>

    </div>
  </div>

  <div class="card">
    <h3>Body Weight Trend</h3>
    <canvas id="bwChart"></canvas>
  </div>

  <div class="card">
    <h3>FCR Trend</h3>
    <canvas id="fcrChart"></canvas>
  </div>

  <div class="card">
    <h3>Mortality Trend</h3>
    <canvas id="mortChart"></canvas>
  </div>

  <!-- Vaccination -->
  <div class="card">
    <h3>Vaccination Details</h3>

    <label>1st Vaccine</label>
    <input type="file" id="v1Img" accept="image/*">
    <img id="v1Preview" class="vaccine-preview">

    <label>2nd Vaccine</label>
    <input type="file" id="v2Img" accept="image/*">
    <img id="v2Preview" class="vaccine-preview">

    <label>3rd Vaccine</label>
    <input type="file" id="v3Img" accept="image/*">
    <img id="v3Preview" class="vaccine-preview">

    <button id="saveVaccine" class="btn-primary">Save Vaccination</button>
  </div>

</div>

<div class="sticky-actions">
  <button onclick="location.href='entry.html'">Go to Entry</button>
  <button id="logoutBtn">Logout</button>
</div>

<script type="module" src="dashboard.js"></script>
<script type="module" src="vaccine.js"></script>

</body>
</html>
