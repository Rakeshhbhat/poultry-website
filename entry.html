  <button onclick="location.href='entry.html'" class="nav-item active">

  <div class="sidebar-divider"></div>

  <button id="shareChartBtn" class="nav-item"><i>ğŸ“¤</i> Share Chart</button>

<div class="main-content">

<!-- ================= HEADER ================= -->
<div class="card">
  <h2>Daily Entry</h2>
  <p id="dayInfo"></p>

  <label>Select Day</label>
  <select id="daySelect"></select>
</div>

<!-- ================= INPUTS ================= -->
<div class="card">
  <h3>Inputs</h3>

  <label>Mortality (number of birds died today)</label>
  <input
    id="mortalityDaily"
    type="number"
    placeholder="e.g. 2"
  >

  <label>Feed Received (bags)</label>
  <input id="feedReceived" type="number" placeholder="e.g. 0">

  <label>Feed Used (bags)</label>
  <input id="feedUsed" type="number" placeholder="e.g. 5">



  <label>Average Body Weight (grams)</label>
  <input
    id="bodyWtActual"
    type="number"
    placeholder="e.g. 180"
  >
</div>


<!-- ================= AUTO CALCULATED ================= -->
<div class="card">
  <h3>Auto Calculated</h3>

  <p>Mortality Total: <b><span id="mortTotal">-</span></b></p>
  <p>Mortality %: <b><span id="mortPct">-</span></b></p>
  <p>Feed Balance (kg): <b><span id="feedBal">-</span></b></p>

  <hr>

  <p>Feed Intake Std (g): <b><span id="fiStd">-</span></b></p>
  <p>Feed Intake Actual (g): <b><span id="fiAct">-</span></b></p>
  <p>Cum Feed Std (g): <b><span id="cumStd">-</span></b></p>
  <p>Cum Feed Actual (g): <b><span id="cumAct">-</span></b></p>

  <hr>

  <p>Body Wt Min (g): <b><span id="bwMin">-</span></b></p>
  <p>FCR Std: <b><span id="fcrStd">-</span></b></p>
  <p>FCR Actual: <b><span id="fcrAct">-</span></b></p>
</div>

<div class="card">
  <button id="saveDay" class="btn-primary" style="width:100%">Save Entry</button>
</div>

</div>

<script type="module" src="entry.js"></script>
<script src="parallax.js"></script>
<script type="module">
  import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  const auth = getAuth();
  document.getElementById('logoutBtn').onclick = async () => {
    await signOut(auth);
    localStorage.removeItem("activeBatchId");
    location.href = 'index.html';
  }
</script>

</body>
</html>
