<!DOCTYPE html>
<html>
<head>
  <title>Daily Entry</title>
</head>
<body>

<h2>Daily Entry</h2>

<p id="dayInfo"></p>

<label>Select Day:</label>
<select id="daySelect"></select>

<hr>

<h3>Inputs (Editable)</h3>
<input id="mortalityDaily" type="number" placeholder="Mortality Daily">
<input id="feedReceived" type="number" placeholder="Feed Received (kg)">
<input id="feedUsed" type="number" placeholder="Feed Used (kg)">
<input id="bodyWtActual" type="number" placeholder="Avg Body Weight (g)">

<hr>

<h3>Auto Calculated</h3>
<p>Mortality Total: <span id="mortTotal"></span></p>
<p>Mortality %: <span id="mortPct"></span></p>
<p>Feed Balance: <span id="feedBal"></span></p>
<p>Feed Intake Std: <span id="fiStd"></span></p>
<p>Feed Intake Actual: <span id="fiAct"></span></p>
<p>Cum Feed Std: <span id="cumStd"></span></p>
<p>Cum Feed Actual: <span id="cumAct"></span></p>
<p>Body Wt Min: <span id="bwMin"></span></p>
<p>FCR Std: <span id="fcrStd"></span></p>
<p>FCR Actual: <span id="fcrAct"></span></p>

<button id="saveDay">Save</button>
<button onclick="location.href='dashboard.html'">Dashboard</button>

<script type="module" src="entry.js"></script>
</body>
</html>
