<!DOCTYPE html>
<html>
<head>
  <title>Daily Entry</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- ================= HEADER ================= -->
<div class="card">
  <h2>Daily Entry</h2>
  <p id="dayInfo"></p>

  <label>Select Day</label>
  <select id="daySelect"></select>
</div>

<!-- ================= INPUTS ================= -->
<div class="card">
  <h3>Inputs</h3>

  <label>Mortality (number of birds died today)</label>
  <input
    id="mortalityDaily"
    type="number"
    placeholder="e.g. 2"
  >

  <label>Feed Received Today (bags)</label>
<input id="feedReceived" type="number" placeholder="e.g. 5">

<label>Feed Used Today (bags)</label>
<input id="feedUsed" type="number" placeholder="e.g. 4">


  <label>Average Body Weight (grams)</label>
  <input
    id="bodyWtActual"
    type="number"
    placeholder="e.g. 180"
  >
</div>


<!-- ================= AUTO CALCULATED ================= -->
<div class="card">
  <h3>Auto Calculated</h3>

  <p>Mortality Total: <b><span id="mortTotal">-</span></b></p>
  <p>Mortality %: <b><span id="mortPct">-</span></b></p>
  <p>Feed Balance (kg): <b><span id="feedBal">-</span></b></p>

  <hr>

  <p>Feed Intake Std (g): <b><span id="fiStd">-</span></b></p>
  <p>Feed Intake Actual (g): <b><span id="fiAct">-</span></b></p>
  <p>Cum Feed Std (g): <b><span id="cumStd">-</span></b></p>
  <p>Cum Feed Actual (g): <b><span id="cumAct">-</span></b></p>

  <hr>

  <p>Body Wt Min (g): <b><span id="bwMin">-</span></b></p>
  <p>FCR Std: <b><span id="fcrStd">-</span></b></p>
  <p>FCR Actual: <b><span id="fcrAct">-</span></b></p>
</div>

<!-- ================= ACTIONS ================= -->
<div class="sticky-actions">
  <div class="btn-row">
    <button id="saveDay" class="btn-primary">
      Save Entry
    </button>

    <button onclick="location.href='dashboard.html'" class="btn-secondary">
      Dashboard
    </button>
  </div>
</div>

<script type="module" src="entry.js"></script>

</body>
</html>
