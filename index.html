<!DOCTYPE html>
<html>
<head>
  <title>Broiler Performance Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card { width: 100%; max-width: 400px; }
  </style>
</head>

<body>

<!-- Loader Overlay -->
<div id="loginLoader" class="loader-overlay" style="display:none;">
  <div id="loaderIcon" class="chicken-anim">üêî</div>
  <p id="loaderText" style="font-size:18px; color:#555;">Processing...</p>
</div>

<div class="card">
  <h2>Poultry Daily Record</h2>

  <p id="msg" style="color:red;"></p>

  <label>Email</label>
  <input type="email" id="email" placeholder="example@gmail.com">

  <label>Password</label>
  <input type="password" id="password" placeholder="******">

  <p
    id="forgotPassword"
    style="color:#1a73e8; cursor:pointer; font-size:14px; margin-top:6px;"
  >
    Forgot password?
  </p>

  <label>Farmer Name <small>(only for registration)</small></label>
  <input type="text" id="farmerName" placeholder="Your full name">

  <div class="btn-row">
    <button id="registerBtn" class="btn-secondary">Register</button>
    <button id="loginBtn" class="btn-primary">Login</button>
  </div>
</div>

<script type="module" src="app.js"></script>
<script src="parallax.js"></script>
</body>
</html>
