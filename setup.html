<!DOCTYPE html>
<html>
<head>
  <title>Create New Batch</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card { width: 100%; max-width: 500px; }
  </style>
</head>
<body>

<!-- ================= CARD ================= -->
<div class="card">
  <h2>Create New Batch</h2>
  <p style="font-size:13px;color:#555;">
    Fill details to start a new batch. Previous active batch will be closed automatically.
  </p>

  <label>Farmer / Farm Name</label>
  <input
    type="text"
    id="farmerName"
    placeholder="e.g. Sadananda Nayak"
  >

  <label>Hatchery Name</label>
  <input
    type="text"
    id="hatcheryName"
    placeholder="e.g. Megha Hatchery"
  >

  <label>Hatchery Code</label>
  <input
    type="text"
    id="hatcheryCode"
    placeholder="e.g. HG98 - Megha"
  >

  <label>Batch / Shed Code</label>
  <input
    type="text"
    id="batchCode"
    placeholder="e.g. Batch-3 or Shed-A"
  >

  <label>Batch Start Date</label>
  <input
    type="date"
    id="startDate"
  >

  <label>Total Chicks Placed</label>
  <input
    type="number"
    id="totalChicks"
    placeholder="e.g. 4700"
  >
</div>

<!-- ================= ACTIONS ================= -->
<div class="sticky-actions">
  <div class="btn-row">
    <button
      id="saveBatch"
      class="btn-primary"
    >
      Save & Start Batch
    </button>

    <button
      onclick="location.href='batch.html'"
      class="btn-secondary"
    >
      Cancel
    </button>
  </div>
</div>

<script type="module" src="setup.js"></script>
<script src="parallax.js"></script>
</body>
</html>
