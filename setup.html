<!DOCTYPE html>
<html>
<head>
  <title>Batch Setup</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="card">
  <h2>Batch Setup</h2>
  <p>Please enter the starting details for this batch.</p>

  <label>Farmer / Farm Name</label>
  <input type="text" id="farmerName" placeholder="e.g. Sadananda Nayak">

  <label>Hatchery Name</label>
<input type="text" id="hatcheryName" placeholder="e.g. Megha Hatchery">

  <label>Hatchery Code</label>
  <input type="text" id="hatcheryCode" placeholder="e.g. HG98 - Megha">

  <label>Batch / Shed Code</label>
  <input type="text" id="batchCode" placeholder="e.g. S1 or Batch-1">

  <label>Batch Start Date</label>
  <input type="date" id="startDate">

  <label>Total Chicks Placed</label>
  <input type="number" id="totalChicks" placeholder="e.g. 4700">
</div>

<div class="sticky-actions">
  <div class="btn-row">
    <button id="saveBatch" class="btn-primary">
      Save & Continue
    </button>
  </div>
</div>

<script type="module" src="setup.js"></script>
</body>
</html>
